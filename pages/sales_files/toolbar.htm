	function checkSysMessage(){
		var ht = (screen.height* 30)/100;
		var wd = (screen.width * 40)/100; 
		var url,ret_val;

		if (top.sSystemMessages.length>0){
				var sTemp=top.sSystemMessages.split(":");
				for (i=0;i<sTemp.length;i++)
				{
					url = top.applURL + "/jsp/app/modal.jsp?ESC=24&first=Y&modalTitle=View Messages&msgid="+sTemp[i];
					ret_val = window.showModalDialog(url,window, "dialogWidth="+wd+"px;dialogHeight:"+ht+"px;status:no;center:yes;help:no;minimize:0;maximize:no;resizable=1;border:thin;statusbar:no;")
				}
			}
	}
	function glowBulb(){	
		if(top.glow == 1){

		}else{
			document.getElementById("div_alert").style.backgroundImage="url(/wade6/images/toolbar/alert.png)";
		}	
		
	}
