function handleExcel(){
	var isText=document.frmExcel.excelFormat.value;
	var excelMultipleValue=document.frmExcel.excelMultipleValue.value;
	var fileName=document.frmExcel.fileName.value;
	var pageFlag=document.frmExcel.excelPage.value;
	var t=new Date().getTime();
		
	var funcname=top.content.document.getElementById("rightpane").contentWindow.pdfFunction;			
	var ip1=top.content.document.getElementById("rightpane").contentWindow.pdfIP1;
	var ip2=top.content.document.getElementById("rightpane").contentWindow.pdfIP2;
	var ip3=top.content.document.getElementById("rightpane").contentWindow.pdfIP3;

	if (pageFlag=="A"){
		sURL= applURL +"/jsp/app/genExcel.jsp?isText=" + isText + "&funcname=" + funcname + "&ip1=" + ip1 + "&ip2="+ip2+"&ip3="+ip3+"&excelMultipleValue="+excelMultipleValue+"&fileName=&page="+pageFlag+"&time="+t;
		$.ajax({
			  url: sURL,
			type: "get"
		}); 
		alert("Excel file will be sent to your Reports folder");
	}else{

		var panelwin="";
		if (top.content.rightpane.contentWindow){
			panelwin=top.content.rightpane.contentWindow;			
		}else{
			panelwin=top.content.rightpane;		 	
		}
		var temp = panelwin.document.body.innerHTML;
		var strMsg=$(panelwin.document.body).clone().find("script,noscript,style,iframe,EMAILFILTER,input,ul,img,#err_msg").remove().end().html();
		pos1=strMsg.indexOf("<!--END-->");
		if (pos1>0){
			strMsg=strMsg.substring(0,pos1);
		}
		strMsg=strMsg.replace(/\n|\r/g, "");
		strMsg=strMsg.replace("textarea", "div");
		sURL=applURL+"/jsp/app/genExcel.jsp";
		var inputs="<input type='hidden' id='excel_body' name='excel_body' value=''><input type='hidden' id='excelMultipleValue' name='excelMultipleValue' value='"+excelMultipleValue+"'><input type='hidden' name='fileName' id='fileName' value='"+fileName+"'><input type='hidden' name='isText' id='isText' value='"+isText+"'>"
		
		var oform=$('<form action="'+ sURL +'" method="post" id="frm_EXCEL">'+inputs+'</form>').appendTo('body');
		$('#excel_body').val(strMsg);
		oform.submit().remove();
	}
}
function showPanel(sName,sFlag){
	var sPanel="#"+sName;
	if (sFlag==1){
			$(sPanel).dialog("open");
		}else{
			$(sPanel).dialog("close");
		}
}
function logto(accpath){			
		top.content.document.getElementById("tblBody").rows[0].cells[0].width='1px';
		top.content.document.getElementById("tblBody").rows[0].cells[1].width='100%';
		if (top.content.rightpane.contentDocument){
			checkCloseX = 0;
			top.content.rightpane.contentDocument.location.href = top.applURL +  "/jsp/login/logtoaccount.jsp?LogTo=true&WindowName="+top.name+"&accpath="+accpath;
		}else{
			checkCloseX = 0;
			top.content.rightpane.location.href = top.applURL +  "/jsp/login/logtoaccount.jsp?LogTo=true&WindowName="+top.name+"&accpath="+accpath;
		}
		window.top.showPanel("panelLogto",0);
		window.top.showPanel("divWait",1);
}

function newPopup(alertMsg){
	var msg = alertMsg;
	sweetAlert(msg);

//Sweet Alert pop up logout function added by Abhi 
function newLogout(msg){
	swal({
			  title: msg,
			  type: "warning",
			  showCancelButton: true,
			  confirmButtonColor: "#DD6B55",
			  confirmButtonText: "Yes",
			  closeOnConfirm: false
		},
		function(){
				 top.location.href = top.applURL +  "/jsp/login/logout.jsp";
			});
