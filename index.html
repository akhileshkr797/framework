      <div class = "login-screen modal-in">
         <div class = "view">
            <div class = "page">
               <div class = "page-content login-screen-content" style = "background-color: initial;">
                  <div class = "login-screen-title">
                      <img src="/images/ohm.png" style="margin-right: 140px;" width="85" height="100"></img>
                  </div>
                  
                  <form>
                     <div class = "list-block">
                        <ul>
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">Username</div>
                                 <div class = "item-input">
                                    <input type = "text" name = "username" placeholder = "Enter the username">
                                 </div>
                              </div>
                           </li>
                           
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">Password</div>
                                 <div class = "item-input">
                                    <input type = "password" name = "password" placeholder = "Enter the password">
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                     
                     <div class = "list-block">
                        <ul style="width: 26%;float: left;">
                           <li><a href="home.html" class = "item-link list-button" style="width: 100%;background-color: #007aff;color: white;border-radius: 6px;">Log In</a>
                          </li>
                        </ul>
                        <ul style="width: 26%;float: right;margin-right: 168px;">
                           <li> <a href = "#" class = "item-link list-button" style="width: 100%;background-color: #007aff;color: white;border-radius: 6px;">Cancel</a></li>
                        </ul>
                     </div>
                  </form>
                  
               </div>
            </div>
         </div>
      </div>
